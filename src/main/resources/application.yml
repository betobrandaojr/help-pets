###############################################################
#####         Settings common to all profiles        ######
###############################################################
server:
  port: 8090
  servlet:
    context-path: /help-pets

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/helppets
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect